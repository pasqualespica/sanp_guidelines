      qrCode:
        $ref: '#/definitions/ctQrCode_type_nfpsp'
    required:
      - idPSP
      - idBrokerPSP
      - idChannel
      - password
      - qrCode
    example: >-

      <nfpsp:verifyPaymentNoticeReq
      xmlns:nfpsp="http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd">
       <idPSP><!-- mandatory -->string</idPSP>
       <idBrokerPSP><!-- mandatory -->string</idBrokerPSP>
