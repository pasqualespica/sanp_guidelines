paths:
  /verifyPaymentNotice:
    post:
      summary: Operation verifyPaymentNotice
      description: >-
        Il PSP tramite la primitiva `verifyPaymentNotice` e quindi QR-CODE
        (codice fiscale, IUV, ...) richiede alla piattaforma, l'avviso di
        pagamento aggiornato.
                        Alla ricezione della response della `verifyPaymentNotice` il PSP non puo' incassare in quanto la posizione non e' bloccata dalla PA, e non ha a disposizione
                        il _paymentToken_ necessario relativo alla posizione debitoria.
      operationId: verifyPaymentNotice
      x-ibm-soap:
        soap-action: verifyPaymentNotice
        soap-operation: >-
          {http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd}verifyPaymentNoticeReq
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/verifyPaymentNoticeInput'
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/verifyPaymentNoticeOutput'
  /activatePaymentNotice:
    post:
      summary: Operation activatePaymentNotice
      description: >-
        Il PSP, tramite la primitiva `activatePaymentNotice`, richiede una
        sessione di pagamento di un avviso **pagoPA** specificando l' importo e 
                        n risposta, la piattaforma genera un token che, di fatto, impedisce ad altri PSP di aprire altre sessioni di pagamento per l' avviso che si sta pagando. Lo stato del pagamento e' posto in `paying`.
      operationId: activatePaymentNotice
      x-ibm-soap:
        soap-action: activatePaymentNotice
        soap-operation: >-
          {http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd}activatePaymentNoticeReq
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/activatePaymentNoticeInput'
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/activatePaymentNoticeOutput'
  /sendPaymentOutcome:
    post:
      summary: Operation sendPaymentOutcome
      description: >-
        Il PSP effettua l' incasso dell' importo e notifica l' operazione alla
        piattaforma tramite il servizio `sendPaymentOutcome` specificando :
                        - importo Totale incassato
                        - importo dell' avviso
                        - strumento di pagamento utilizzato 
                        - commissioni applicate 
                        - (opzionale) identificativo dell' utente che ha effettuato l' operazione
                        In risposta alla notifica di incasso, il PSP rilascia uno scontrino all' utente con i dati ottenuti in risposta.
      operationId: sendPaymentOutcome
      x-ibm-soap:
        soap-action: sendPaymentOutcome
        soap-operation: >-
          {http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd}sendPaymentOutcomeReq
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/sendPaymentOutcomeInput'
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/sendPaymentOutcomeOutput'
